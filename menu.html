<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню сайтов</title>
    <!-- Подключаем Tailwind CSS для современного дизайна -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6">
            Добро пожаловать в меню сайтов
        </h1>
        <p class="text-gray-600 mb-8">
            Нажмите на кнопку ниже, чтобы перейти на один из сайтов.
        </p>

        <!-- Контейнер для кнопок -->
        <div class="flex flex-col md:flex-row flex-wrap items-center justify-center gap-4">
            <button onclick="goToSite('https://ymsoo.github.io/room')" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                Room
            </button>
            <button onclick="goToSite('https://ymsoo.github.io/tetrix')" 
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                Tetrix
            </button>
            <button onclick="goToSite('https://ymsoo.github.io/3dModel')" 
                    class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                3dModel
            </button>
            <button onclick="goToSite('https://www.wikipedia.org/')" 
                    class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                Wikipedia
            </button>
            <button onclick="goToSite('https://ymsoo.github.io/dots')" 
                    class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                dots
            </button>
            <button onclick="goToSite('https://github.com/')" 
                    class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                GitHub
            </button>
            <button onclick="goToSite('https://stackoverflow.com/')" 
                    class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                Stack Overflow
            </button>
            <button onclick="goToSite('https://www.twitch.tv/')" 
                    class="bg-purple-800 hover:bg-purple-900 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                Twitch
            </button>
            <button onclick="goToSite('https://www.bbc.com/news')" 
                    class="bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg w-full md:w-auto">
                BBC News
            </button>
        </div>
    </div>

    <script>
        // Функция для перенаправления пользователя на выбранный URL
        function goToSite(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
