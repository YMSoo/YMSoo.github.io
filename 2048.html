<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #776e65;
        }

        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            user-select: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid-cell {
            width: 80px;
            height: 80px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        
        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 350px; /* 4*80px + 3*10px = 350px */
            height: 350px; /* 4*80px + 3*10px = 350px */
        }

        .tile {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #f9f6f2;
            transition: transform 0.15s ease-in-out, background-color 0.15s ease-in-out, font-size 0.15s ease-in-out;
        }

        .tile.new-tile {
            animation: appear 0.2s;
        }

        @keyframes appear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tile.merged {
            z-index: 2; /* Ensure merged tile is on top */
            animation: pop 0.2s;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Tile colors */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; font-size: 24px; }
        .tile-256 { background-color: #edcc61; font-size: 24px; }
        .tile-512 { background-color: #edc850; font-size: 24px; }
        .tile-1024 { background-color: #edc53f; font-size: 20px; }
        .tile-2048 { background-color: #edc22e; font-size: 20px; }
        
        .score-container, .best-container {
            padding: 6px 12px;
            background-color: #bbada0;
            border-radius: 3px;
            color: #eee4da;
            font-size: 14px;
            text-align: center;
            margin-left: 5px;
        }

        .score-label, .best-label {
            font-size: 12px;
            color: #eee4da;
            font-weight: bold;
            line-height: 1;
        }

        .score-value, .best-value {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }

        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            z-index: 10;
        }

        .message-box.visible {
            display: flex;
        }

        .message-content {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #8f7a66;
            color: #f9f6f2;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #9f8a76;
        }

        .controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .controls .btn {
            padding: 10px;
            width: 50px;
            text-align: center;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .controls-row:first-child {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .grid-cell, .tile {
                width: 60px;
                height: 60px;
            }
            .tile-container {
                width: 270px; /* 4*60px + 3*10px = 270px */
                height: 270px;
            }
            .game-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-row items-center mb-8">
        <h1 class="text-5xl font-bold mr-4">2048</h1>
        <div class="score-container">
            <div class="score-label">SCORE</div>
            <div id="score-value" class="score-value">0</div>
        </div>
        <div class="best-container">
            <div class="best-label">BEST</div>
            <div id="best-value" class="best-value">0</div>
        </div>
    </div>
    
    <div class="game-container" id="game-container">
        <div class="grid-container" id="grid-container">
            <!-- Grid cells will be generated by JS -->
        </div>
        <div class="tile-container" id="tile-container">
            <!-- Tiles will be generated by JS -->
        </div>
        <div class="message-box" id="message-box">
            <div class="message-content" id="message-content"></div>
            <div class="btn" id="new-game-btn">New Game</div>
        </div>
    </div>
    
    <div class="mt-8 flex flex-col items-center">
        <p class="text-center text-sm max-w-sm mb-4">Join the numbers and get to the <strong>2048 tile!</strong> Use your arrow keys or the on-screen buttons to move the tiles.</p>
        <div class="controls">
            <div class="controls-row">
                <div class="btn" id="up-btn">↑</div>
            </div>
            <div class="controls-row">
                <div class="btn" id="left-btn">←</div>
                <div class="btn" id="down-btn">↓</div>
                <div class="btn" id="right-btn">→</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid-container');
            const tileContainer = document.getElementById('tile-container');
            const gameContainer = document.getElementById('game-container');
            const scoreValue = document.getElementById('score-value');
            const bestValue = document.getElementById('best-value');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            const newGameBtn = document.getElementById('new-game-btn');
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            
            // Touch-related variables
            let touchStartX = 0;
            let touchStartY = 0;

            const gridSize = 4;
            const tileSize = 80;
            const tileGap = 10;
            const tileOffset = tileSize + tileGap;
            
            let tileIdCounter = 0;
            let grid = []; // The logical grid holding tile objects
            let tileElements = new Map(); // Maps tile ID to DOM element
            let score = 0;
            let isGameOver = false;
            let isMoving = false; // Prevents moves during animation

            // Update best score display on load
            let bestScore = localStorage.getItem('2048-best-score') || 0;
            bestValue.textContent = bestScore;

            // Generate the grid background
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                gridContainer.appendChild(cell);
            }

            // Game Initialization
            function initializeGame() {
                // Clear existing tiles and reset state
                tileContainer.innerHTML = '';
                tileElements.clear();
                tileIdCounter = 0;
                grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
                score = 0;
                isGameOver = false;
                updateScore();
                messageBox.classList.remove('visible');
                // Add two initial tiles
                addRandomTile();
                addRandomTile();
                renderTiles();
            }

            // Adds a tile with a value of 2 or 4 to a random empty cell
            function addRandomTile() {
                if (isGameOver || !hasEmptyCells()) return;
                const emptyCells = [];
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        if (grid[r][c] === null) {
                            emptyCells.push({ r, c });
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[randomCell.r][randomCell.c] = {
                        id: tileIdCounter++,
                        value: Math.random() < 0.9 ? 2 : 4
                    };
                }
            }
            
            // Checks if there are any empty cells (value 0)
            function hasEmptyCells() {
                return grid.flat().some(cell => cell === null);
            }
            
            // Checks if any moves are possible
            function hasMoves() {
                if (hasEmptyCells()) return true;
                // Check for possible merges horizontally and vertically
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const tile = grid[r][c];
                        if (tile) {
                            // Check right
                            if (c < gridSize - 1 && grid[r][c + 1] && tile.value === grid[r][c + 1].value) return true;
                            // Check down
                            if (r < gridSize - 1 && grid[r + 1][c] && tile.value === grid[r + 1][c].value) return true;
                        }
                    }
                }
                return false;
            }

            // Updates the score and best score
            function updateScore() {
                scoreValue.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    bestValue.textContent = bestScore;
                    localStorage.setItem('2048-best-score', bestScore);
                }
            }

            // Main function to update tiles on the screen
            function renderTiles() {
                const tilesToKeep = new Set();
                
                // Iterate through the logical grid
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const tileObject = grid[r][c];
                        if (tileObject) {
                            tilesToKeep.add(tileObject.id);
                            let tileEl = tileElements.get(tileObject.id);

                            if (!tileEl) {
                                // This is a NEW tile.
                                tileEl = document.createElement('div');
                                tileEl.classList.add('tile');
                                tileElements.set(tileObject.id, tileEl);
                                // Crucial change: set position BEFORE appending to DOM
                                tileEl.style.transform = `translate(${c * tileOffset}px, ${r * tileOffset}px)`;
                                tileContainer.appendChild(tileEl);
                                tileEl.classList.add('new-tile');
                            } else {
                                // Animate the existing tile's position
                                tileEl.style.transform = `translate(${c * tileOffset}px, ${r * tileOffset}px)`;
                                tileEl.className = `tile tile-${tileObject.value}`;
                                tileEl.textContent = tileObject.value;
                            }
                            
                            // Update the tile's visual properties
                            if (tileObject.value >= 128) tileEl.style.fontSize = "24px";
                            if (tileObject.value >= 1024) tileEl.style.fontSize = "20px";
                        }
                    }
                }

                // Remove tiles that no longer exist in the logical grid
                for (const [id, tileEl] of tileElements.entries()) {
                    if (!tilesToKeep.has(id)) {
                        // Add merged class for pop animation
                        tileEl.classList.add('merged');
                        tileEl.addEventListener('animationend', () => {
                            if (tileEl.parentElement) {
                                tileEl.parentElement.removeChild(tileEl);
                            }
                            tileElements.delete(id);
                        }, { once: true });
                    }
                }
            }

            // Core game logic for moving and merging tiles
            function moveTiles(direction) {
                if (isGameOver || isMoving) return;
                isMoving = true;
                
                const originalGrid = JSON.stringify(grid);
                
                if (direction === 'up' || direction === 'down') {
                    for (let c = 0; c < gridSize; c++) {
                        let column = [];
                        for (let r = 0; r < gridSize; r++) column.push(grid[r][c]);
                        let { newArray } = slideAndMerge(column, direction === 'up');
                        for (let r = 0; r < gridSize; r++) grid[r][c] = newArray[r];
                    }
                } else if (direction === 'left' || direction === 'right') {
                    for (let r = 0; r < gridSize; r++) {
                        let row = grid[r];
                        let { newArray } = slideAndMerge(row, direction === 'left');
                        grid[r] = newArray;
                    }
                }

                // Only proceed if the grid has actually changed
                if (JSON.stringify(grid) !== originalGrid) {
                    renderTiles();
                    // Wait for the slide transition to complete (150ms)
                    setTimeout(() => {
                        addRandomTile();
                        renderTiles();
                        checkGameOver();
                        isMoving = false;
                    }, 150);
                } else {
                    isMoving = false;
                }
            }
            
            // Helper function to slide and merge a single row or column
            function slideAndMerge(arr, isForward) {
                let newArr = arr.filter(tile => tile !== null);
                
                if (!isForward) {
                    newArr.reverse();
                }

                // Merge
                for (let i = 0; i < newArr.length - 1; i++) {
                    if (newArr[i] && newArr[i+1] && newArr[i].value === newArr[i+1].value) {
                        const mergedValue = newArr[i].value * 2;
                        newArr[i].value = mergedValue;
                        newArr[i+1] = null;
                        score += mergedValue;
                    }
                }
                
                // Slide
                newArr = newArr.filter(tile => tile !== null);
                while (newArr.length < gridSize) {
                    newArr.push(null);
                }

                if (!isForward) {
                    newArr.reverse();
                }

                return { newArray: newArr };
            }

            // Check for game over or win
            function checkGameOver() {
                if (grid.flat().some(tile => tile && tile.value === 2048)) {
                    showGameMessage('You Win!');
                    isGameOver = true;
                } else if (!hasMoves()) {
                    showGameMessage('Game Over!');
                    isGameOver = true;
                }
            }

            // Show a message to the user
            function showGameMessage(message) {
                messageContent.textContent = message;
                messageBox.classList.add('visible');
            }

            // Event listener for keyboard input
            document.addEventListener('keydown', (event) => {
                if (isGameOver) return;
                switch (event.key) {
                    case 'ArrowUp':
                        moveTiles('up');
                        break;
                    case 'ArrowDown':
                        moveTiles('down');
                        break;
                    case 'ArrowLeft':
                        moveTiles('left');
                        break;
                    case 'ArrowRight':
                        moveTiles('right');
                        break;
                }
            });

            // Event listeners for mobile controls
            upBtn.addEventListener('click', () => moveTiles('up'));
            downBtn.addEventListener('click', () => moveTiles('down'));
            leftBtn.addEventListener('click', () => moveTiles('left'));
            rightBtn.addEventListener('click', () => moveTiles('right'));

            // Touch event listeners for swipe gestures
            gameContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            gameContainer.addEventListener('touchend', (e) => {
                if (isGameOver) return;
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;

                // Check for significant swipe
                if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) {
                    // Horizontal swipe
                    if (dx > 0) {
                        moveTiles('right');
                    } else {
                        moveTiles('left');
                    }
                } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 30) {
                    // Vertical swipe
                    if (dy > 0) {
                        moveTiles('down');
                    } else {
                        moveTiles('up');
                    }
                }
            });

            // New game button functionality
            newGameBtn.addEventListener('click', initializeGame);

            // Initial setup
            initializeGame();
        });
    </script>
</body>
</html>
