<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Стива из Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: right;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        #button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        canvas {
            touch-action: none; /* Disable touch gestures for better control */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info-box">
            <h2 class="text-xl font-bold">Управление</h2>
            <p><strong>ПКМ:</strong> Вращать камеру</p>
            <p><strong>Колесо мыши:</strong> Приближение/отдаление</p>
        </div>
        <div id="button-container">
            <button id="reset-view-button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">Сбросить вид</button>
        </div>
        <canvas id="steve-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        window.onload = function () {
            // Scene and camera setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x334155);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 6);
            camera.lookAt(new THREE.Vector3(0, 1, 0));

            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('steve-canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Ground Plane
            const groundMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 20),
                new THREE.MeshStandardMaterial({ color: 0x4a5568 })
            );
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const bodyParts = [];
            const meshes = {};
            
            // Minecraft Steve proportions (using a unit scale where 1 unit = 8 pixels)
            // Head: 8x8x8 -> 1x1x1 unit
            // Torso: 8x12x4 -> 1x1.5x0.5 unit
            // Arms: 4x12x4 -> 0.5x1.5x0.5 unit
            // Legs: 4x12x4 -> 0.5x1.5x0.5 unit
            const partData = [
                // Legs are now 2.0 units tall, pos is at half height
                { name: 'left_leg', size: [0.5, 2.0, 0.5], pos: [-0.25, 1.0, 0] },
                { name: 'right_leg', size: [0.5, 2.0, 0.5], pos: [0.25, 1.0, 0] },
                // Torso is now 2.0 units tall, pos is above legs at half height
                { name: 'torso', size: [1, 2.0, 0.5], pos: [0, 2.0, 0] },
                // Arms are now 2.0 units tall, pos is at half height and aligned with torso
                { name: 'left_arm', size: [0.5, 2.0, 0.5], pos: [-(0.5 + 0.25), 2.0, 0] },
                { name: 'right_arm', size: [0.5, 2.0, 0.5], pos: [0.5 + 0.25, 2.0, 0] },
                // Head is now at the top of the taller torso
                { name: 'head', size: [1, 1, 1], pos: [0, 2.0 + 1.0 + 0.5, 0] }
            ];

            const skinMaterial = new THREE.MeshStandardMaterial({ color: 0xFFDAB9, roughness: 0.8 }); // Lightened skin color
            const hairMaterial = new THREE.MeshStandardMaterial({ color: 0x3D2D1B, roughness: 0.8 });
            const shirtMaterial = new THREE.MeshStandardMaterial({ color: 0x436474, roughness: 0.8 });
            const pantsMaterial = new THREE.MeshStandardMaterial({ color: 0x242475, roughness: 0.8 });
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x8B0000 });

            function createSteve() {
                // Clear existing parts
                for (let key in meshes) {
                    scene.remove(meshes[key]);
                }
                
                // Create parts
                partData.forEach(part => {
                    let material;
                    // Corrected material assignment
                    if (part.name === 'head' || part.name === 'left_arm' || part.name === 'right_arm') {
                        material = skinMaterial;
                    } else if (part.name === 'torso') {
                        material = shirtMaterial;
                    } else {
                        material = pantsMaterial;
                    }

                    const mesh = new THREE.Mesh(
                        new THREE.BoxGeometry(...part.size),
                        material
                    );
                    mesh.position.set(...part.pos);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    scene.add(mesh);
                    meshes[part.name] = mesh;
                });

                // Add face details to the head
                const headMesh = meshes['head'];
                
                // Left eye
                const leftEyeMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.1),
                    eyeMaterial
                );
                leftEyeMesh.position.set(-0.2, 0.1, 0.5);
                headMesh.add(leftEyeMesh);
                
                // Right eye
                const rightEyeMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.2, 0.1),
                    eyeMaterial
                );
                rightEyeMesh.position.set(0.2, 0.1, 0.5);
                headMesh.add(rightEyeMesh);
                
                // Mouth
                const mouthMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.4, 0.1, 0.1),
                    mouthMaterial
                );
                mouthMesh.position.set(0, -0.2, 0.5);
                headMesh.add(mouthMesh);

                // Hair
                const hairMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 0.5, 0.5),
                    hairMaterial
                );
                hairMesh.position.set(0, 0.25, -0.25);
                headMesh.add(hairMesh);
            }
            createSteve();

            // Interaction variables
            let isRotating = false;
            let lastMouseX = 0;
            let lastMouseY = 0;
            let phi = 0;
            let theta = 0;

            // Mouse events for interaction
            const canvas = renderer.domElement;

            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 2) { // Right mouse button
                    isRotating = true;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            }, false);

            canvas.addEventListener('mousemove', (e) => {
                if (isRotating) {
                    const deltaX = (e.clientX - lastMouseX) * 0.01;
                    const deltaY = (e.clientY - lastMouseY) * 0.01;
                    
                    theta += deltaX;
                    phi -= deltaY;
                    phi = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, phi));

                    const cameraRadius = camera.position.distanceTo(new THREE.Vector3(0, 2, 0));
                    camera.position.x = cameraRadius * Math.sin(theta) * Math.cos(phi);
                    camera.position.y = 2 + cameraRadius * Math.sin(phi);
                    camera.position.z = cameraRadius * Math.cos(theta) * Math.cos(phi);
                    camera.lookAt(new THREE.Vector3(0, 2, 0));

                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            }, false);

            canvas.addEventListener('mouseup', (e) => {
                if (e.button === 2) {
                    isRotating = false;
                }
            }, false);

            canvas.addEventListener('wheel', (e) => {
                const fov = camera.fov + e.deltaY * 0.05;
                camera.fov = Math.min(100, Math.max(20, fov));
                camera.updateProjectionMatrix();
            }, false);

            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            // Button event listener
            document.getElementById('reset-view-button').addEventListener('click', () => {
                camera.position.set(0, 2, 6);
                camera.lookAt(new THREE.Vector3(0, 1, 0));
                phi = 0;
                theta = 0;
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            // Window resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        };
    </script>
</body>
</html>
