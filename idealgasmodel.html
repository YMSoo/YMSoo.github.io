<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ideal Gas Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            touch-action: none;
            overflow: hidden;
        }
        canvas {
            display: block;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .info-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-8 w-full max-w-4xl">
        <!-- Info Panel -->
        <div class="info-panel w-full md:w-1/3">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center text-teal-600 tracking-tight mb-2">Ideal Gas Model</h1>
            <p class="text-center text-gray-700 text-sm md:text-base">A 3D simulation of 1000 gas molecules in a container.</p>
            <p class="text-center text-sm text-gray-500 mt-2">Click and drag to rotate the view. Scroll to zoom.</p>
            <div class="mt-4 flex flex-col items-center space-y-2">
                <button id="resetBtn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Reset View
                </button>
                <div class="text-sm text-gray-600">
                    <span id="moleculeCount">Molecules: 1000</span>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container" class="w-full md:w-2/3 h-[500px]">
            <canvas id="idealGasCanvas"></canvas>
        </div>
    </div>

    <script>
        window.onload = function() {
            const container = document.getElementById('canvas-container');
            const canvas = document.getElementById('idealGasCanvas');
            const resetBtn = document.getElementById('resetBtn');
            const moleculeCount = 1000;
            const molecules = [];
            const containerSize = 100;
            
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf3f4f6);

            // Camera setup
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 150;

            // Renderer setup
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: canvas });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // OrbitControls for camera
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            // Gas container (wireframe cube)
            const boxGeometry = new THREE.BoxGeometry(containerSize, containerSize, containerSize);
            const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x6b7280, wireframe: true, transparent: true, opacity: 0.5 });
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            scene.add(box);

            // Molecule creation
            const moleculeGeometry = new THREE.SphereGeometry(1, 16, 16);
            for (let i = 0; i < moleculeCount; i++) {
                const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
                const molecule = new THREE.Mesh(moleculeGeometry, material);

                // Initial random position within the container
                molecule.position.x = (Math.random() - 0.5) * containerSize;
                molecule.position.y = (Math.random() - 0.5) * containerSize;
                molecule.position.z = (Math.random() - 0.5) * containerSize;

                // Random velocity
                molecule.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5
                );

                molecules.push(molecule);
                scene.add(molecule);
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Update molecule positions and check for collisions
                molecules.forEach(molecule => {
                    molecule.position.add(molecule.userData.velocity);

                    // Wall collision detection and reflection
                    if (molecule.position.x > containerSize / 2 || molecule.position.x < -containerSize / 2) {
                        molecule.userData.velocity.x *= -1;
                    }
                    if (molecule.position.y > containerSize / 2 || molecule.position.y < -containerSize / 2) {
                        molecule.userData.velocity.y *= -1;
                    }
                    if (molecule.position.z > containerSize / 2 || molecule.position.z < -containerSize / 2) {
                        molecule.userData.velocity.z *= -1;
                    }
                });

                // Update controls
                controls.update();
                
                renderer.render(scene, camera);
            }
            
            // Reset camera view using controls
            resetBtn.addEventListener('click', () => {
                controls.reset();
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            // Initial render
            animate();
        };
    </script>
</body>
</html>
